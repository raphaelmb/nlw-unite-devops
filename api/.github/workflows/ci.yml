name: CI

on:
  push:
    branches:
      - main

jobs:
  build-and-push: 
    name: 'Build and push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
    
      - name: Generate sha
        id: generate_sha
        run: |
          SHA=$(echo $GITHUB_SHA | head -c7)
          echo "sha=$SHA" >> $GITHUB_OUTPUT
      
      - name: Build Docker image
        run: docker build -t raphaelmb/nlw-passin:${{ steps.generate_sha.outputs.sha }} .
      
      - name: Log into container registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Push image
        run: |
          docker push raphaelmb/nlw-passin:${{ steps.generate_sha.outputs.sha }}
          docker tag raphaelmb/nlw-passin:${{ steps.generate_sha.outputs.sha }} raphaelmb/nlw-passin:latest
          docker push raphaelmb/nlw-passin:latest