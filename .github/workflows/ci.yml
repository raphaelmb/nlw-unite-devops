name: CI

on:
  push:
    branches:
      - main

defaults:
  run:
    working-directory: ../../api

jobs:
  build-and-push: 
    name: 'Build and push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
    
      - name: Generate sha
        id: generate_sha
        run: |
          SHA=$(echo $GITHUB_SHA | head -c7)
          echo "sha=$SHA" >> $GITHUB_OUTPUT
      
      - name: Build Docker image
        run: docker build -t raphaelmb/nlw-passin:${{ steps.generate_sha.outputs.sha }} .